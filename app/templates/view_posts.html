{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Posts</h1>
    
    <!-- Loop through each post to display it -->
    <ul>
        {% for post in posts %}
        <li>
            <h3>{{ post.message }}</h3>
            
            <!-- Display the post image -->
            <div>
                <img src="{{ url_for('static', filename='challenges/' + (post.image_file or 'default.jpg')) }}" alt="Post image" style="width: 200px; height: 200px;">
            </div>
            
            <!-- Display post details -->
            <p>Posted on {{ post.date_posted.strftime('%Y-%m-%d') }} by {{ post.author.username }}</p>
        </li>
        {% else %}
        <p>No posts to display.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
