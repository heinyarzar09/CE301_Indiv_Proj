{% extends "base.html" %}

{% block title %}Admin - Manage Users{% endblock %}

{% block content %}
<h2>Manage Users</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('main.admin_reset_password', user_id=user.id) }}" class="btn btn-warning btn-sm">Reset Password</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
